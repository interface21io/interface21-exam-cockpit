<table class="table table-hover">
    <thead>
        <tr class="row">
            <th>Order</th>
            <th>Text</th>
            <th>Weight</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#question of questions" class="row">
            <td class="">{{question.order}}.</td>
            <td class="">{{question.text}}</td>
            <td class="">{{question.weight}}</td>
        </tr>
    </tbody>
</table>
