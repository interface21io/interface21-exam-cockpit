<div class="col-sm-12">
    <h2>{{title}}</h2>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="examTitleTxt" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="examTitleTxt">
        </div>
    </div>
    <div class="form-group">
        <label for="maxScoreTxt" class="col-sm-2 control-label">Max. Score</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="maxScoreTxt">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Next</button>
        </div>
    </div>
</form>
