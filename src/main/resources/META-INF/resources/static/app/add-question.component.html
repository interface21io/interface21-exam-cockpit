<div class="col-sm-12">
    <h2>{{title}}</h2>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="questionTextTxt" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="questionTextTxt" [(ngModel)]="exam.title">
        </div>
    </div>
    <div class="form-group">
        <label for="maxScoreTxt" class="col-sm-2 control-label">Max. Score</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="maxScoreTxt" [(ngModel)]="exam.maxScorePoints">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="addQuestion()">Next</button>
        </div>
    </div>
</form>
