<div class="col-sm-12">
    <h2>{{title}}</h2>
</div>
<div class="form-group">
    <label for="questionTextTxt" class="col-sm-2 control-label">Text</label>

    <div class="col-sm-10">
        <textarea rows="4" class="form-control" id="questionTextTxt" [(ngModel)]="question.text"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="weightTxt" class="col-sm-2 control-label">Weight</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" id="weightTxt" [(ngModel)]="question.weight">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" (click)="addAnswer()">Add Answer</button>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" (click)="addQuestion()">Add Question</button>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" (click)="complete()">Complete and Save</button>
    </div>
</div>
